    <div id="modal" class="modal hidden"></div>
    <div id="modal-map" class="modal hidden">
      <div id="map"></div>
    </div>
    <div class="tasks_field" id="tasks-field">
      <ul id="tasklist" class="tasks_ul">
        <li class="task_Li"><span class="task_text">Neon shadows flicker  code bleeds in digital veins</span><span class="task_time">2025-07-24 22:27</span><button class="remove_btn"></button></li>
      </ul>
      <div id="errors_list">
        <ul></ul>
      </div>
      <form action="">
        <div class="date_input">
          <input type="date" id="date-input" />
          <input type="time" id="time-input" />
        </div>
        <div class="task_input">
          <input
            type="text"
            id="heading"
            name="heading"
            placeholder="Task heading"
            minlength="1"
            maxlength="50"
          />
          <textarea id="task" name="task" placeholder="Your task:"></textarea>
        </div>
        <div class="task_extra">
          <button id="map-btn" type="button" class="btn_style"></button>
          <input type="color" id="color-picker" value="#FFFFFF"/>
        </div>
        <button type="submit" id="submit-btn" class="btn_style">Submit</button>
